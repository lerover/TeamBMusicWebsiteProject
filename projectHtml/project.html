<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link href="../projectCss/project.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background:url(
    https://img.freepik.com/free-photo/hands-holding-music-instruments_53876-148189.jpg?w=1380&t=st=1671941774~exp=1671942374~hmac=52e906724fae087a28c521433c6a6848de7a84514038b7e38c48ad3d6c76e451
)">
    <nav class="loginsection-navbar">
        <div class="musicicondiv">
            <img src="https://t4.ftcdn.net/jpg/01/06/47/61/240_F_106476142_zMZkkTkhMeq0DIjV20oJI00e3QXLYIGN.jpg" alt="">
        </div>
        <h1 style="font-family: 'Rubik Vinyl', cursive;font-size:3rem">Hathor</h1>
        <div class='settingdiv'>
            <ul>
                <select style="background-color: white; border: none;font-size: 16px;opacity: 0.6;">
                    <option selected disabled>Language</option>
                    <option>English</option>
                    <option>Myanmar</option>
                </select>
                <li>Sign up</li>
            </ul>
        </div>
    </nav>
    <section class="loginsection">
        <form action="" method="">
            <article class="login-article">
                <div class="profile-div">
                    <div class="profile">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <h1>LOGIN</h1>
                </div>

                <div class="input-div">

                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="Enter Email" required>
                        <input type="password" name="password" id="password" class="password" minlength="10"
                            placeholder="Enter Password" required style="margin-bottom:5px" required>
                    </div>
                    <div class="input-submit-button">
                        <a href="profile.html"
                            style="text-decoration: none;color: black; font-size: 16px;font-weight: 700;">Submit</a>

                        <div
                            style="width:90%;display: flex;justify-content:space-between;align-items:center;padding-top: 20px;">
                            <div style="width: 50%;justify-self: flex-start;">
                                <input type="checkbox" name="Remember" id="Remember-Me" style="height:15px;width: 15px; outline: none; margin-right: 5px;color: 
							black" required>
                                <label style="width:50%; height: 15px;  align-self: center;">Remember Me</label>
                            </div>

                            <div class="forgetPasswordDiv" style="width:50%;display:flex;justify-content: flex-end;">
                                <h5
                                    style="cursor: pointer; text-decoration: underline;opacity: 0.9; align-self: center;transition: 0.5s;">
                                    Forget Password?</h5>
                            </div>
                        </div>



                    </div>


                </div>

                </div>

            </article>
            <article style="height: 5vh;display: flex;justify-content: center;">
                <h1 style="font-size: 4rem; color: black;">or</h1>

            </article>

            <article class="login-article">
                <div class="profile-div" style="height: 90%;">

                    <h1>Log in to Hathor</h1>
                    <div style="width: 92%; height: 56px; display: flex;justify-content: center; align-items: center;">
                        <a href="profile.html" title="facebook" class="SocialMediaLink">
                            <img src="https://cdn-icons-png.flaticon.com/512/3665/3665167.png" alt="facebook"
                                width="40px" style="margin-right:10px">
                            <h3 style="text-transform:capitalize;">Log In with facebook</h3>
                        </a>
                    </div>

                    <div style="width: 92%; height: 56px; display: flex;justify-content: center; align-items: center;">
                        <a href="profile.html" title="google" style="background-color: white;" class="SocialMediaLink">
                            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="" width="30px"
                                style="margin-right:10px">
                            <h3 style="text-transform:capitalize;color: gray;">Log In with google</h3>
                        </a>
                    </div>

                    <h1 style="color: black;opacity: 0.7;">Or</h1>

                    <div style="display: flex;">
                        <h4 style="opacity: 0.6;">Dont have an account?</h4>
                        <a href="signup.html" style="text-decoration: none;color: black; font-size: 16px;font-weight: 700;">
                            <h4 style="cursor: pointer;transition: 0.6s;">Sign up</h4>
                        </a>
                    </div>
                </div>




            </article>
        </form>
    </section>
</body>

</html>
