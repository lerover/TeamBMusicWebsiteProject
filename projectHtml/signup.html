<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link href="../projectCss/signup.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>


</head>

<body
    style="background:url(
   https://img.freepik.com/free-vector/musical-pentagram-sound-waves-notes-background_1017-33911.jpg?w=1380&t=st=1671993191~exp=1671993791~hmac=0a3b89195787e9d08e20bcce8782c7b706e420dcc0aacd50c2c3cf4f2f409626)">
    <section>

        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                    style="box-shadow:0 0 5px 2px gray;" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                    style="box-shadow:0 0 5px 2px gray;" required>
            </div>
        </div>
        <form class="row g-3" style="margin-top: 10px;">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input required type="email" style="box-shadow:0 0 5px 2px gray;" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input required style="box-shadow:0 0 5px 2px gray;" type="password" class="form-control"
                    id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input required style="box-shadow:0 0 5px 2px gray;" type="text" class="form-control" id="inputAddress"
                    placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input required style="box-shadow:0 0 5px 2px gray;" type="text" class="form-control" id="inputAddress2"
                    placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input required style="box-shadow:0 0 5px 2px gray;" type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select required style="box-shadow:0 0 5px 2px gray;width:155%" id="inputState" class="form-select">
                    <option selected disabled>Choose</option>
                    <option>Kachin</option>
                    <option value="">Kayar</option>
                    <option value="">Kayin</option>
                    <option value="">Mon</option>
                    <option value="">Rakhine</option>
                    <option value="">Chin</option>
                    <option value="">Shan</option>
                    <option value="">Sagaing</option>
                    <option value="">TaninTharyi</option>
                    <option value="">Bago</option>
                    <option value="">Magyay</option>
                    <option value="">Mandalay</option>
                    <option value="">Yangon</option>
                    <option value="">AyeYarWady</option>
                </select>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input required class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Accept Our Privacy Policy
                    </label>
                </div>
            </div>
            <div class="col-12" style="display: flex; justify-content: center; margin-top: 60px; ">
                <a href="profile.html" class="btn btn-primary"
                    style="border-radius: 50px; width: 200px;height: 50px;display: flex;justify-content: center;align-items: center;font-size: 18px;font-weight: 700;background-color:purple;">Sign
                    Up</a>
            </div>
        </form>
      
        <div class="thankYouLetter">
            <small>created by WIN</small>
            <small>Thanks a Lot Sayar Thiha Aung</small>
            <small>Supported by Team B</small>
        </div>
    </section>
</body>

</html>
